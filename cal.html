<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #393a3b, #00a5e5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #0300c3;
    }

    .login-container label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 500;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      background-color: #8d872d;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #f5e65d;
    }

    .login-container .links {
      margin-top: 1rem;
      text-align: center;
    }

    .login-container .links a {
      color: #007cc3;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .login-container .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Infosys Login</h2>
    <form>
      <label for="email">Email or Employee ID</label>
      <input type="email" id="email" name="email" placeholder="e.g. john.doe@infosys.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Sign In</button>

      <div class="links">
        <a href="#">Forgot Password?</a><br>
        <a href="#">Need Help?</a>
      </div>
    </form>
  </div>

</body>
</html>

  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
